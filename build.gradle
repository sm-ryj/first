buildscript { //프로젝트의 플러그인 의존성 관리
    ext { //전역변수 설정
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' //스프링부트의 의존성들 관리해주는 플러그인

group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories { //각종 의존성들을 어떤 원격 저장소에서 받을지 정한다.
    mavenCentral()
    jcenter()
}

dependencies { //프로젝트 개발에 필요한 의존성들 선언
    implementation('org.springframework.boot:spring-boot-starter-web') //compile 대신
    testImplementation('org.springframework.boot:spring-boot-starter-test') //testcompile 대신 , ctrl + space 하면 해당 라이브러리 목록
}